name: All Status Checks

on:
  pull_request:
    branches: main
  workflow_call:

env:
  NODE_AUTH_TOKEN: ${{ secrets.FURY_TOKEN }}

jobs:
  code-style-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: ${{ secrets.FURY_URL }}
      - run: npm clean-install
      - run: npx prettier --check .

  dependencies-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: ${{ secrets.FURY_URL }}
      - run: npm clean-install
