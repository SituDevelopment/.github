name: Check Dependencies

on:
  - pull_request
  - workflow_call

jobs:
  fetch-properties:
    uses: ./.github/workflows/fetch-properties.yaml

  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm clean-install

  python-dependency-files:
    if: ${{ fromJSON(needs.fetch-properties.outputs.properties).Python == 'Yes' }}
    needs: fetch-properties
    outputs:
      pip: ${{ steps.main.outputs.pip }}
      poetry: ${{ steps.main.outputs.poetry }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: main
        run: |
          if [[ -f requirements.txt ]]; then
            echo "pip=true" >> "${GITHUB_OUTPUT}"
          fi
          if [[ -f poetry.lock ]]; then
            echo "poetry=true" >> "${GITHUB_OUTPUT}"
          fi

  pip:
    if: ${{ fromJSON(needs.fetch-properties.outputs.properties).Python == 'Yes' }} && ${{ needs.python-dependency-files.outputs.pip == 'true' }}
    needs: [fetch-properties, python-dependency-files]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10" # trailing zero
          cache: pip
      - run: pip install -r requirements.txt

  poetry:
    if: ${{ fromJSON(needs.fetch-properties.outputs.properties).Python == 'Yes' }} && ${{ needs.python-dependency-files.outputs.poetry == 'true' }}
    needs: [fetch-properties, python-dependency-files]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10" # trailing zero
          cache: poetry
      - run: |
          pipx install poetry
          poetry install
