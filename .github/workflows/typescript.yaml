name: TypeScript Status Checks

on: workflow_call

env:
  NODE_AUTH_TOKEN: ${{ secrets.FURY_TOKEN }}

jobs:
  linting-tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: ${{ secrets.FURY_URL }}
      - run: npm clean-install
      - run: npx tsc --noEmit
