name: TypeScript Status Checks

on: workflow_call

jobs:
  all:
    uses: ./.github/workflows/all.yaml

  linting-tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm clean-install
      - run: npx tsc --noEmit
